# fly.toml app configuration file generated for note-detector-web on 2024-01-01
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.

app = "note-detector-web"
primary_region = "sjc"

[build]

[env]
  FLASK_ENV = "production"
  PORT = "8080"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

[[http_service.checks]]
  interval = "15s"
  grace_period = "5s"
  method = "get"
  path = "/health"
  protocol = "http"
  timeout = "10s"

[machine]
  memory = "1gb"
  cpu_kind = "shared"
  cpus = 1

[[mounts]]
  source = "note_detector_uploads"
  destination = "/app/static/uploads"

[processes]
  app = "gunicorn --bind 0.0.0.0:8080 --workers 2 --timeout 120 app:app"